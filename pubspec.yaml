name: solo_leveling_app
description: A Solo Leveling inspired life gamification app
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Local Storage (simple)
  shared_preferences: ^2.2.2

  # --- Hive Database (The "System" Memory) ---
  hive: ^2.2.3
  hive_flutter: ^1.1.0 
  # -------------------------------------------

  # Utilities
  uuid: ^4.2.1
  intl: ^0.18.1

  # Icons
  cupertino_icons: ^1.0.6

  # Nutrition Tracking
  mobile_scanner: ^7.0.0
  openfoodfacts: ^3.28.0
  http: ^1.2.0

  # File operations for backup/restore
  path_provider: ^2.1.2
  share_plus: ^7.2.1
  file_picker: ^6.1.1

  # Profile picture
  image_picker: ^1.0.7

  # Notifications
  flutter_local_notifications: ^17.2.4
  timezone: ^0.9.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

  # --- Code Generators (REQUIRED) ---
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  # ----------------------------------

  # Icon generator
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/icon/baki.jpg"
  remove_alpha_ios: true